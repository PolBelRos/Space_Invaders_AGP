<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: aquamarine;" onload="StartGame()">
    <div class="container">
        <div class="row">
            <div class="col player1" id="playerLive1">
                <h3>Player 1: <span id="score1">0</span></h3>
                <img class="player1" src="img/sprites/players/player_1.gif" alt="">
                <img id="life1player1" class="player1 life" src="img/sprites/hearts/heart_full.png" alt="">
                <img id="life2player1" class="player1 life" src="img/sprites/hearts/heart_full.png" alt="">
                <img id="life3player1" class="player1 life" src="img/sprites/hearts/heart_full.png" alt="">
                <img id="life4player1" class="player1 life" src="img/sprites/hearts/heart_full.png" alt="">
                <img id="life5player1" class="player1 life" src="img/sprites/hearts/heart_full.png" alt=""> 
            </div>
            <div class="col">
                <p id="victoryMessage"></p>
                <button id="restartBtn" onclick="restartGame()" style="display: none;">Restart game</button>
            </div>
            <div class="col player2" id="playerLive2">
                <h3>Player 2: <span id="score2">0</span></h3>
                <img class="player2" src="img/sprites/players/player_2.gif" alt="">
                <img id="life1player2" class="player2 life" src="img/sprites/hearts/heart_full.png" alt="">
                <img id="life2player2" class="player2 life" src="img/sprites/hearts/heart_full.png" alt="">
                <img id="life3player2" class="player2 life" src="img/sprites/hearts/heart_full.png" alt="">
                <img id="life4player2" class="player2 life" src="img/sprites/hearts/heart_full.png" alt="">
                <img id="life5player2" class="player2 life" src="img/sprites/hearts/heart_full.png" alt=""> 
            </div>
        </div>

    </div>

    <button onclick="StopGame()">Parar</button>
    <button onmouseup="RestartGame()">Empezar</button>
    <button onmouseup="StartGame()">Empezar2</button>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/function.js"></script>
</body>
</html>
